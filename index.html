<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Results summary</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="result-card">
			<section class="score">
				<h4>Your Result</h4>
				<div class="score-container">
					<h2 class="value">76</h2>
					<p class="overall">of 100</p>
				</div>
				<article class="feedback">
					<h3>Great</h3>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</article>
			</section>
			<section class="summary">
				<header>Summary</header>
				<div class="summary-items">
					<div class="alert danger">
						<img src="./assets/images/icon-reaction.svg" alt="" />
						<span>Reaction</span>
						<div class="breadcrumb">80 <span class="overall">/ 100</span></div>
					</div>
					<div class="alert warning">
						<img src="./assets/images/icon-memory.svg" alt="" />
						<span>Memory</span>
						<div class="breadcrumb">92 <span class="overall">/ 100</span></div>
					</div>
					<div class="alert success">
						<img src="./assets/images/icon-verbal.svg" alt="" />
						<span>Verbal</span>
						<div class="breadcrumb">61 <span class="overall">/ 100</span></div>
					</div>
					<div class="alert info">
						<img src="assets/images/icon-visual.svg" alt="" />
						<span>Visual</span>
						<div class="breadcrumb">72 <span class="overall">/ 100</span></div>
					</div>
				</div>
				<button>Continue</button>
			</section>
		</div>
	</body>
</html>
